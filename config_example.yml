---

service:
  listen:
    port: 4128
    ip4:
      - '127.0.0.1'
    ip6:
      - '::1'
    tcp: true
    udp: false  # not yet implemented
    transparent: false

  debug: true
  timeout:
    connection: 5
    handshake: 5
    dial: 5
    intercept: 2

  output:
    fwmark: 0
    interface: ''

vars:
  - name: 'net_private'
    value: ['192.168.0.0/16', '172.16.0.0/12', '10.0.0.0/8']
  - name: 'svc_http'
    value: [80, 443]

