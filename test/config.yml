---

service:
  listen:
    - mode: 'transparent'
      port: PORT_BASE1
      tcp: true
      udp: false
      tproxy: false
    - mode: 'transparent'
      port: PORT_BASE2
      tcp: true
      udp: false
      tproxy: true
    - mode: 'proxyproto'
      port: PORT_BASE3
      ip4: ['0.0.0.0']
      ip6: ['::']
    - mode: 'http'
      port: PORT_BASE4
      ip4: ['0.0.0.0']
      ip6: ['::']
    # - mode: 'https'
    #   port: PORT_BASE5
    #   ip4: ['0.0.0.0']
    #   ip6: ['::']
    # - mode: 'socks5'
    #   port: PORT_BASE6
    #   ip4: ['0.0.0.0']
    #   ip6: ['::']

  certs:
    caPublic: 'CRT_BASE.ca.crt'
    serverPublic: 'CRT_BASE.crt'
    serverPrivate: 'CRT_BASE.key'
    interceptPublic: 'CRT_BASE.subca.crt'
    interceptPrivate: 'CRT_BASE.subca.key'

  dnsNameservers: ['1.1.1.1', '8.8.8.8']
  debug: false
  timeout:
    connect: 2000
    process: 1000
    idle: 30000

  output:
    retries: 1  # connect-retries

  metrics:
    enabled: true
    port: 9512

vars:
  - name: 'net_private'
    value: ['192.168.0.0/16', '172.16.0.0/12', '10.0.0.0/8']
  - name: 'svc_tcp'
    value: [80, 443]
  - name: 'svc_udp'
    value: [53, 123]

rules:
  - match:
      dest: '!$net_private'
      port: '$svc_tcp'
      protoL3: 'ip4'
      protoL4: 'tcp'
    action: 'accept'

  - match:
      port: '$svc_tcp'
      protoL3: 'ip6'
      protoL4: 'tcp'
    action: 'accept'

  - match:
      dest: '!$net_private'
      port: '$svc_udp'
      protoL3: 'ip4'
      protoL4: 'udp'
    action: 'accept'

  - match:
      port: '$svc_udp'
      protoL3: 'ip6'
      protoL4: 'udp'
    action: 'accept'
