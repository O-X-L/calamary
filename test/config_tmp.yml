---

service:
  listen:
    - mode: 'transparent'
      port: 20181
      tcp: true
      udp: false
      tproxy: false
    - mode: 'transparent'
      port: 20182
      tcp: true
      udp: false
      tproxy: true
    - mode: 'proxyproto'
      port: 20183
    - mode: 'http'
      port: 20184
    - mode: 'https'
      port: 20185
    # - mode: 'socks5'
    #   port: 20186

  certs:
    caPublic: '/tmp/calamary_1696443534.ca.crt'
    serverPublic: '/tmp/calamary_1696443534.crt'
    serverPrivate: '/tmp/calamary_1696443534.key'
    interceptPublic: '/tmp/calamary_1696443534.subca.crt'
    interceptPrivate: '/tmp/calamary_1696443534.subca.key'

  dnsNameservers: ['1.1.1.1', '8.8.8.8']
  debug: false
  timeout:
    connect: 2000
    process: 1000
    idle: 30000

  output:
    retries: 1  # connect-retries

  metrics:
    enabled: false
    port: 9512

vars:
  - name: 'net_private'
    value: ['192.168.0.0/16', '172.16.0.0/12', '10.0.0.0/8']
  - name: 'svc_http'
    value: [80, 443]

rules:
  - match:
      dest: '192.168.100.0/24'
    action: 'drop'

  - match:
      port: ['!443', '!80']
    action: 'drop'

  - match:
      src: '$net_private'
      dest: '$net_private'
      port: '$svc_http'
      protoL4: 'tcp'
    action: 'accept'

  - match:
      dest: '!$net_private'
      port: [443, 80]
      protoL4: 'tcp'
    action: 'accept'
